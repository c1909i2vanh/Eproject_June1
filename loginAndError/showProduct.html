<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShowProduct</title>
    <link rel="stylesheet" href="../plugins/bootstrap4/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../styles/main.css">
  <link rel="stylesheet" type="text/css" href="login.css">
  <link rel="stylesheet" type="text/css" href="../font/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="../styles/jquery-ui.min.css">

  
</head>
<body>
    <div style="margin-bottom:200px">
    </div>
    <!-- Container body -->
    <div class="container-2020-1">
      <div class="product-content">
        <div class="showProduct-left" style="border-right:1px solid #ccc;">
            <div class="product-ip-search w-100 m-b-25">
                <input type="text" placeholder="Search ..." class="w-90">
                <i class="fa fa-search product-ip-search-icon" aria-hidden="true" ></i>
            </div>
            <p class="txt22">Categories</p>
            <div class="line-bottom"></div>
            <div class="productList-cate m-t-30">
                <div class="productList-row ">
                    <div class="m-l-12 txtSan27">Marble cake</div>
                    <div class="m-r-12 txtSan27">102</div>
                </div>
                <div class="productList-row ">
                    <div class="m-l-12 txtSan27">Marble cake</div>
                    <div class="m-r-12 txtSan27">102</div>
                </div>
                <div class="productList-row ">
                    <div class="m-l-12 txtSan27">Marble cake</div>
                    <div class="m-r-12 txtSan27">102</div>
                </div>
                <div class="productList-row ">
                    <div class="m-l-12 txtSan27">Marble cake</div>
                    <div class="m-r-12 txtSan27">102</div>
                </div>
                <div class="productList-row ">
                    <div class="m-l-12 txtSan27">Marble cake</div>
                    <div class="m-r-12 txtSan27">102</div>
                </div>
                <div class="productList-row ">
                    <div class="m-l-12 txtSan27">Marble cake</div>
                    <div class="m-r-12 txtSan27">102</div>
                </div>
               
            </div>

            <p class="txt22 m-t-30">Filter by Price</p>
            <div class="line-bottom"></div>
            <!-- Filter price -->
            <div class="price-input-wrap m-t-30">
                <div class="price-range-wrap">
                    <div class="slider-range">
                        <div id="slider-range"></div>
                    </div>
                   <div class="dp-space m-t-30">
                   
                      <div class="txtSan27 dp-ct m-l-12">Price</div>
                    <div class="price-ammount "> 
                    
                        <input type="text" id="amount1" name="price"
                        placeholder="Add Your Price" /> 
                            <span >-</span>
                        <input type="text" id="amount2" name="price"
                        placeholder="Add Your Price" />
                    </div>
                   </div>
                </div>
                <div class="filter-button d-f-ct txtSan27"><a href="#">Filter</a></div>
            </div>
            <!--  END Filter price -->
            <p class="txt22 m-t-30">Top Product</p>
                <div class="line-bottom"></div>
            <div>
                <ul >
                    <li class=" product-sidebar">
                     <div class="product-sidebar-image" > <img src="../images/anh1.jpg" alt="" class="img-fluid bor-ra50" ></div>
                     <div class="cart-info m-l-12">
                      <p class="txtSan30">Spicy pumpkin    </p>
                      <span class="p-price txtSan25 m-r-10">5.00$</span>
                      <span class="p-mprice  ">10.00$</span>
                     </div>                                                                  
                    </li>
                    <!-- End li -->
                    <li class=" product-sidebar">
                        <div class="product-sidebar-image" > <img src="../images/anh1.jpg" alt="" class="img-fluid bor-ra50" ></div>
                        <div class="cart-info m-l-12">
                         <p class="txtSan30">Spicy pumpkin   </p>
                         <span class="p-price txtSan25 m-r-10">5.00$</span>
                         <span class="p-mprice  ">10.00$</span>
                        </div>                                                                           
                       </li>
                       <!-- End li -->                                                                                                       
                  </ul> 
            </div>

        </div>
        <div class="showProduct-right" style="border-right:1px solid #ccc;" >
          <div class="showProduct-content">
            <!-- showProduct-content-top -->
            <div class="showProduct-content-top dp-space">
                <div class="showProduct-content-top-tit txtSan30"> Showing 1-12 of 24 resuls
                </div>
                <div class="showProduct-content-top-right ">
                    <div class="txtSan30 m-r-12">Sort by :</div>
                    <div class="abc">
                      <select name="showProduct-content-top-select select-css" id="" class="showProduct-content-top-selected">
                          <option value=""name="showProduct-content-top-select"></option>
                          <option value="2"name="showProduct-content-top-select">2</option>
                          <option value="3"name="showProduct-content-top-select">3</option>
                      </select>
                    </div>
                </div>

            </div>
            <!-- End showProduct-content-top -->

            <!-- showProduct-content-body -->
            <div class=" showProduct-content-body">

            </div>
             <!-- End showProduct-content-body -->
          </div>
        </div>
      </div>
    </div>
    <!-- End container body -->
<div style="height:100px;"></div>
    <!-- Link Javascript -->

    <script  type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
